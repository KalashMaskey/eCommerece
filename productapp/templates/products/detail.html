{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12 col-md-6">
      <h1>{{object.title}}</h1> <br>
      {{object.timestamp|timesince}} ago
      {{object.description|linebreaks}} <br>
      {% if object.image %}
      <img src="{{object.image.url}}" class="img-fluid" alt="{instance.title} Logo">
      {% endif %}
  </div>
  <div class="col-12 col-md-6">
      {{cart}}
      {% if object in cart.products.all %}
      In Cart
      {% else %}
      Add to Cart
      {% endif%}
  </div>
</div>
{% endblock content %}
