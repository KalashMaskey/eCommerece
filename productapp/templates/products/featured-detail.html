{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12 col-md-6">
    <h1>{{object.title}}</h1> <br>
    <h1>{{object.timestamp|timesince}}</h1>
    {{object.description|linebreaks}}
    {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" alt="{instance.title} Logo">
    {% endif %}
  </div>
  <div class="col-12 col-md-6">
      {% if object in cart.products.all %}
      <button class="btn btn-link">Remove</button>
      {% else %}
      <button class="btn btn-success">Add to Cart</button>
      {% endif%}
  </div>

</div>

{% endblock content %}
